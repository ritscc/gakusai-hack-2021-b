<!-- 1~3位 -->
<mat-card
  class="ranking-card mat-elevation-z0"
  fxLayout="column"
  fxLayoutAlign="space-between center"
>
  <mat-card-content class="ranking-card-content project-fg-black1">
    <div *ngFor="let trophy of trophies" class="ranking-table-row">
      <section *ngIf="trophy.userRank" fxLayout="row" fxLayoutAlign="center center">
        <mat-icon class="trophy-icon" [inline]="true" [class]="trophy.color">emoji_events</mat-icon>
        <div fxLayout="row" fxLayoutAlign="start center">
          <mat-icon *ngIf="!trophy.userRank.user.iconUrl" class="user-icon-no-image"
            >supervised_user_circle</mat-icon
          >
          <img
            *ngIf="trophy.userRank.user.iconUrl"
            class="user-icon"
            [src]="trophy.userRank.user.iconUrl"
          />
          <span class="user-name">{{ trophy.userRank.user.name }}</span>
          <span class="score">{{ trophy.userRank.score }}pt</span>
        </div>
      </section>
    </div>
  </mat-card-content>
</mat-card>

<!-- ログインユーザ -->
<mat-card
  *ngIf="loginUserRank"
  class="ranking-card login-user-ranking-card mat-elevation-z0"
  fxLayout="column"
  fxLayoutAlign="space-between center"
>
  <mat-card-content class="ranking-card-content project-fg-black1">
    <div class="ranking-table-row" fxLayout="row" fxLayoutAlign="center center">
      <span class="login-user-rank">{{ loginUserRank.rank }}位</span>
      <div fxLayout="row" fxLayoutAlign="start center">
        <mat-icon *ngIf="!loginUserRank.user.iconUrl" class="user-icon-no-image"
          >supervised_user_circle</mat-icon
        >
        <img
          *ngIf="loginUserRank.user.iconUrl"
          class="user-icon"
          [src]="loginUserRank.user.iconUrl"
        />

        <span class="user-name">{{ loginUserRank.user.name }}</span>
        <span class="score">{{ loginUserRank.score }}pt</span>
      </div>
    </div>
  </mat-card-content>
</mat-card>
