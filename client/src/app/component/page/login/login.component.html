<div fxLayout="column" fxLayoutAlign="start center">
  <div
    class="header-content project-bg-blue1 mat-elevation-z4"
    fxLayout="row"
    fxLayoutAlign="space-between center"
  >
    <a
      class="header-title project-fg-white1"
      [routerLink]="'/'"
      fxLayout="row"
      fxLayoutAlign="start center"
      fxFlexOffset="10px"
    >
      <span fxFlexOffset="5px">Gift Tree</span>
    </a>
  </div>

  <span class="select-title project-fg-black1" fxFlexOffset="30px">1. メールアドレスを入力</span>
  <input
    type="text"
    [(ngModel)]="requestBody.email"
    placeholder="メールアドレス"
    name="login_email"
    fxFlexOffset="5px"
  />

  <span class="select-title project-fg-black1" fxFlexOffset="30px">2. パスワードを入力</span>
  <input
    [type]="isHidden ? 'password' : 'text'"
    [(ngModel)]="requestBody.password"
    placeholder="パスワード"
    name="login_password"
    fxFlexOffset="5px"
  />

  <button
    mat-button
    fxFlexOffset="30px"
    class="login-button project-bg-purple1 mat-elevation-z2"
    (click)="onSubmit()"
  >
    ログイン
  </button>

  <div class="signup-link-text project-fg-black1">
    初めて利用する場合：<a [routerLink]="'/signup'">無料登録する</a>
  </div>
</div>
