<div fxLayout="column" fxLayoutAlign="start center">
  <div
    class="header-content project-bg-blue1 mat-elevation-z4"
    fxLayout="row"
    fxLayoutAlign="space-between center"
  >
    <a
      class="header-title project-fg-white1"
      [routerLink]="'/'"
      fxLayout="row"
      fxLayoutAlign="start center"
      fxFlexOffset="10px"
    >
      <span fxFlexOffset="5px">Gift Tree</span>
    </a>
  </div>

  <span class="select-title project-fg-black1" fxFlexOffset="30px"
    >1. プロフィールアイコンを選択</span
  >
  <mat-card
    class="user-icon-card mat-elevation-z0"
    fxLayout="column"
    fxLayoutAlign="start center"
    fxFlexOffset="5px"
  >
    <mat-card-content>
      <div
        class="user-icon-container mat-elevation-z3"
        fxLayoutAlign="center center"
        (click)="selectIconFile()"
      >
        <mat-icon class="user-icon-no-image">supervised_user_circle</mat-icon>
      </div>
    </mat-card-content>
  </mat-card>

  <span class="select-title project-fg-black1" fxFlexOffset="30px">2. ハンドルネームを入力</span>
  <input
    type="text"
    [(ngModel)]="requestBody.name"
    placeholder="ハンドルネーム"
    name="login_name"
    fxFlexOffset="5px"
  />

  <span class="select-title project-fg-black1" fxFlexOffset="30px">3. メールアドレスを入力</span>
  <input
    type="text"
    [(ngModel)]="requestBody.email"
    placeholder="メールアドレス"
    name="login_email"
    fxFlexOffset="5px"
  />

  <span class="select-title project-fg-black1" fxFlexOffset="30px">4. パスワードを入力</span>
  <input
    type="text"
    [(ngModel)]="requestBody.password"
    placeholder="パスワード"
    name="login_password"
    fxFlexOffset="5px"
  />

  <button
    mat-button
    fxFlexOffset="30px"
    class="signup-button project-bg-purple1 mat-elevation-z2"
    (click)="onSubmit()"
  >
    サインアップ
  </button>
</div>
